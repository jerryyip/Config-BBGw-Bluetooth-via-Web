<!DOCTYPE HTML>
	<html>
	<head>
	    <title>My Wi-Fi Car</title>
	    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
	    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	    <script type="text/javascript" charset="utf-8">
	        $(document).ready(function(){
	            namespace = '/test'; // change to an empty string to use the global namespace
	
	            // the socket.io documentation recommends sending an explicit package upon connection
	            // this is specially important when using the global namespace
	            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
	
	            // event handler for server sent data
	            // the data is displayed in the "Received" section of the page
	            socket.on('my response', function(msg) {
	                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
	            });
	
	            // event handler for new connections
	            socket.on('connect', function() {
	                socket.emit('my event', {data: 'I\'m connected!'});

                });
	
	            // handlers for the different forms in the page
	            // these send data to the server in a variety of ways
                $('button#add').submit(function(event) {
	                socket.emit('add event',{data:'1'});
	                return false;
	            });
                $('button#minus').submit(function(event) {
	                socket.emit('minus event',{data:'2'});
	                return false;
	            });
	        });
	    </script>
	</head>
	<body>
	    <h1>My Wi-Fi Car</h1>
	    <h2>Set brightness of the led</h2>
        <button type="submit" menthod="POST" action="#" id="add">
        add
        </button>
        <button type="submit" menthod="POST" action="#" id="minus">
        minus
        </button>
	    <h2>Brightness</h2>
	    <div id="log" style="color:#0011FF">
        hihihihi
        </div>
	</body>
	</html>
